#Configuation for centralized sampling
data_path:
  - location_data: "wifi_gps_gt.txt"
    ground_truth_temperature_data: "wifi_measurement2.txt"
    ground_truth_location_data: "wifi_gps2.txt"
    initial_temperature_data: "wifi_measurement2.txt"
    initial_location_data: "wifi_gps2.txt"

# learning parameter
learning_parameters:
  - convergence_threshold: 0.1
    max_iteration: 100
    model_update_rate: 1

# Gaussian Process parameter:
gp_parameters:
  - ground_truth_num_gaussian: 1
    num_gaussian: 1
    gp_hyperparameter: [0.1, 0.1, 0.1]
    map_scale : 1000000.0

# sampling parameter
sampling_parameters:
  - heuristic_mode : 0
    Jackal_id: "Jackal"
    Pelican_id: "Pelican"
    scale_factor: [1.0, 0.5]
    variable_coeff: 0.5

# visualization
visualization_parameters:
  - map_frame: "gt" 
    map_id: 0
    x_scale: 0.5
    y_scale: 1.0
    x_offset: 0.0
    y_offset: 0.0
    lower_bound: -2.5
    upper_bound: 15.0
  - map_frame: "mean"
    map_id: 1
    x_scale: 1.0
    y_scale: 1.0
    x_offset: 0.0
    y_offset: 0.0
    lower_bound: -1.0
    upper_bound: 17.5
  - map_frame: "variance"
    map_id: 2
    x_scale: 1.0
    y_scale: 1.0
    x_offset: 75.0
    y_offset: 0.0
    lower_bound: 0.0
    upper_bound: 0.5
