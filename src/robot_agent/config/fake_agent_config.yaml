#Common Configuation for fake agents
ros_queue_size: 1
request_target_channel: "interest_point"
temperature_measurement_channel: "fake_agent_temperature_measurement"
temperature_update_channel: "fake_agent_temperature_update_channel"
report_gps_location_channel: "Fake_GPS"
fake_moving_duration_threshold_s: 10
# fake_distance_threshold_s: 0.1
nagivate_loop_rate: 5 #10
# for dwa planner
num_speed_premitive: 20
orientation_resolution: 0.01
# collision_radius: 2
# obstacle_pos: [5,4,
#                8,6,
#                2,13]
# collision_radius: 2
# obstacle_pos: [6,7,
#                5,10,
#                2,2]
