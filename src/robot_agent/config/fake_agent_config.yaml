            -0.053012, -0.120888, 0.066311, 0.071316, 0.015456, 
            0.011875, 0.011496, -0.009661, 0.002992, -0.002209, 
            -0.000283, -0.000767, -0.000017, 0.000151, -0.000222, 0.000080]

# for data generation
map_range: [0,0,9,14] #lat1, lng1, lat2, lng2
